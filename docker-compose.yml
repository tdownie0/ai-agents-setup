services:
  app:
    build:
      context: .
      target: development
    command: sh -c "npm install && npm run dev"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - VITE_HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://cache:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "5173:5173"
    networks:
      - dev-network
    depends_on:
      - db
      - cache

  mcp-gateway:
    image: docker/mcp-gateway:latest
    use_api_socket: true
    volumes:
      - ${LOCAL_MCP_REGISTRY}:/root/.docker/mcp
    command:
      - --transport=sse
      - --port=8811
      - --registry=/root/.docker/mcp/registry.yaml
    networks:
      - dev-network

  opencode:
    image: ghcr.io/anomalyco/opencode:latest
    profiles: ["agent"]
    container_name: opencode_agent
    stdin_open: true
    tty: true
    working_dir: /app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://cache:6379
      - GOOGLE_API_KEY=${GEMINI_API_KEY}
      - MCPGATEWAY_ENDPOINT=http://mcp-gateway:8811/sse
    volumes:
      - .:/app
      - ~/.config/opencode:/home/opencode/.config/opencode
      - ~/.local/share/opencode:/home/opencode/.local/share/opencode
    networks:
      - dev-network
    depends_on:
      - mcp-gateway 
      - db
      - cache

  cache:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - dev-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network

volumes:
  postgres_data:
  redis_data:

networks:
  dev-network:
    driver: bridge
