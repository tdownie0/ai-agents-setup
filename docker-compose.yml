services:
  app:
    build: .
    command: npm run dev
    environment:
      - PORT=3000
      - HOST=0.0.0.0      # Crucial: Allows external access to Hono
      - VITE_HOST=0.0.0.0 # Crucial: Allows external access to Vite
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://cache:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000" # Hono
      - "5173:5173" # React
    networks:
      - dev-network
    depends_on:
      - db
      - cache

  mcp-gateway:
    image: docker/mcp-gateway:latest
    stdin_open: true
    tty: true
    restart: always
    environment:
      - MCP_CONFIG_PATH=/config/mcp-servers.json
      - REDIS_URL=redis://cache:6379 # agent memory
    volumes:
      - .:/workspace:rw
      - ./config/mcp:/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - dev-network

  cache:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - dev-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Accessible for Drizzle Kit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network

volumes:
  postgres_data:
  redis_data:

networks:
  dev-network:
    driver: bridge
